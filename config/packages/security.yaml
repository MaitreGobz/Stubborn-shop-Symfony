security:
    # Hashage des mots de passe
    password_hashers:
        App\Entity\User:
            algorithm: auto

    # Chargement des utilisateurs
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider

            # Authentification via formulaire
            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: true
                default_target_path: app_home

            # Déconnexion
            logout:
                path: app_logout
                target: app_home

    # Règles de sécurité selon les routes
    access_control:
        # Back-office réservé à admin
        - { path: ^/admin, roles: ROLE_ADMIN }

        # Panier et boutique accessibles uniquement aux utilisateurs connectés
        - { path: ^/cart, roles: ROLE_USER }
        - { path: ^/products, roles: ROLE_USER }

        # Inscription et login accessibles sans être connecté
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }

        # Page d'accueil accessible à tout le monde
        - { path: ^/, roles: PUBLIC_ACCESS }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
